<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Random Quote Machine</title>
        <script src="./js/jquery-3.3.1.js"></script>
        <link rel="stylesheet" href="./css/styles.css" />
        <link rel="stylesheet" href="./css/bootstrap.css" />
    </head>
    <body>
        <header id="header">
          <h1>Random Quotes Machine</h1>
        </header>
        <div id="quote-box">
          <div id="text">Text</div>
          <div id="author">Author</div>
          <div id="quote-source"></div>
          <div id="new-quote" class="btn btn-info">New Quote</div>
          <div id="tweet-quote" class="btn btn-primary">Tweet Quote</div>
        </div>
        <footer id="footer">
          &copy 2018
        </footer>
        <script src="./js/app.js"></script>
    </body>
</html>

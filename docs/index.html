<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Random Quote Machine</title>
        <script src="./js/jquery-3.3.1.js"></script>
        <link rel="stylesheet" href="./css/styles.css" />
        <link rel="stylesheet" href="./css/bootstrap.css" />
    </head>
    <body>
        <header id="header">
          <h1>Random Quotes Machine</h1>
          <hr />
        </header>
        <div id="quote-box">
          <div id="text">Text</div>
          <div id="author">Author</div>
          <div id="quote-source"></div>
          <div id="new-quote" class="btn btn-info">New Quote</div>
          <div id="tweet-quote" class="btn btn-primary">Tweet Quote</div>
        </div>
        <footer id="footer">
          <hr />

            <a href="https://talaikis.com/random_quotes_api/" target="_blank">Talaikis Quotes API</a> ;
            <a href="https://getbootstrap.com" target="_blank">BootStrap</a> ;
            <a href="https://jquery.com/" target="_blank">JQuery</a>
          </span>
        </footer>
        <script src="./js/app.js"></script>
    </body>
</html>
